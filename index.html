<html lang="en">
<head>

<body>
    <canvas id="canvas"></canvas>
    <div style="position: absolute; top: 10px; left: 10px;">
        <h1 style="color: yellow; font-size: 12px; display: inline-block;">
            <svg width="20" height="40" style="vertical-align: middle;">
                <!-- Start flower -->
                <circle cx="10" cy="20" r="8" fill="yellow" />
                <circle cx="10" cy="20" r="4" fill="brown" /> <!-- center of the flower -->
                <rect x="8" y="25" width="4" height="10" fill="green" /> <!-- stem of the flower -->
            </svg>
            El 21 de septiembre sera una manualidad especial
            <svg width="20" height="40" style="vertical-align: middle;">
                <!-- End flower -->
                <circle cx="10" cy="20" r="8" fill="yellow" />
                <circle cx="10" cy="20" r="4" fill="brown" /> <!-- center of the flower -->
                <rect x="8" y="25" width="4" height="10" fill="green" /> <!-- stem of the flower -->
            </svg>
        </h1>
    </div>
